plugins {
    id 'java'
    id 'eclipse'
		id 'idea'
   	id 'pmd'
   	id 'application'
		id 'life.expert.archidoc' version '1.0.10'
		id 'jacoco'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
version = '0.1'

//create a single Jar with all dependencies
task uberJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Jump In By Group',  
        	'Implementation-Version': version,
        	'Main-Class': 'project.Application'
    }
  baseName = project.name + '-uberjar'
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } } with jar
}


application {
    mainClassName = 'project.Application'
}

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    compile 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.2')
    
    // Apache Log4J
		compile 'log4j:log4j:1.2.17'
		compile 'org.slf4j:slf4j-api:1.7.5'
		compile 'org.slf4j:slf4j-log4j12:1.7.5'
		compile 'org.apache.logging.log4j:log4j:2.3'
		compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.12.1'
		compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'
	// persistent data structures	
		compile 'org.pcollections:pcollections:3.1.0'
		compile 'io.atlassian.fugue:fugue:4.7.1'	
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
	maxParallelForks = Runtime.runtime.availableProcessors().intdiv(2) ?: 1 
}

pmd {
		ruleSets = []
    ruleSetFiles = files("config/pmd/ruleset.xml")
    toolVersion = '6.17.0'
}

archidoc {
	file "$buildDir/architecture/classdiagram.dot"
	packages = ['project']
	enableAllInfo()
}

compileJava   {
  sourceCompatibility = 11
  targetCompatibility = 11
}

run {
  standardInput = System.in
}
